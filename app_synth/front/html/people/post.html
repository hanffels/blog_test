<h2>{{title}}</h2>
<div ng-hide="hide_alert" class="alert alert-success alert-dismissable">
	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	{{result}}
</div>
<ul class="list-group">
	<li class="list-group-item" ng-repeat="person in people">
		<div class="input-group" style="width: 90%; float:left; margin-right:2%;">
			<span class="input-group-addon" >ID</span>
			<input type="text" class="form-control" ng-model="person.id">
			<span class="input-group-addon">Name</span>
			<input type="text" size="50" class="form-control" ng-model="person.name">
		</div>
		<button ng-click="people.splice($index,1)" class="btn btn-danger">-</button>
	</li>
</ul>

<button ng-click="people.push({})" class="btn btn-success">Add</button> <br/><br/>
<button ng-click="save()" class="btn btn-primary">Save</button>
<button ng-click="cancel()" class="btn btn-warning">Cancel</button>
