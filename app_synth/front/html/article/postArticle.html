<header ng-include="'html/header.html'"></header>
<h2>{{title}}</h2>

<div ng-hide="success" class="alert alert-success alert-dismissable">
	<button type="button" class="close" ng-click="success=true">&times;</button>
	Your article will be approved by the administrator ! Thank you for sharing
</div>

<div ng-hide="error" class="alert alert-danger alert-dismissable">
	<button type="button" class="close" ng-click="success=true">&times;</button>
	Please fill all the forms
</div>

<div class="form-group">
	<input type="text" class="form-control" ng-model="title_article" placeholder="Your title...">
</div>
<div class="form-group">
	<label>Categorie</label>
	<select type="text" class="form-control" ng-init="categ = categ || categories[0]" ng-model="categ" ng-options="cat.id as cat.name for cat in categories">
		<option value="" ng-hide="categ">Choose your categorie</option>
	</select>
</div>
<div class="form-group">
	<textarea class="form-control" ng-model="content_article" placeholder="Your content..." rows="15"></textarea>
</div>
<div class="form-group">
	<input type="text" class="form-control" ng-model="url_article" placeholder="The URL of the image...">
</div>
<button ng-click="publish()" class="btn btn-primary">Publish</button>
