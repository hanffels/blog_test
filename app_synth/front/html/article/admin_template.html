<accordion-group heading="{{title}}" is-disabled="status.isFirstDisabled">
	<div class="panel-body">
		<ul class="list-group">
			<li class="list-group-item form-horizontal" ng-repeat="item in items">
				<button ng-click="items.splice($index,1)" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove" ></span></button>
				<div ng-repeat="prop in properties" class="form-group">
					<label class="col-sm-2 control-label">{{prop}}</label>
					<div class="col-sm-10">
						<input type="text" ng-if="prop != 'pwd' && prop != 'id'" class="propertie form-control" ng-model="item[prop]">
						<input type="password" ng-if="prop == 'pwd'" disabled class="propertie form-control" ng-model="item[prop]">
						<input type="text" ng-if="prop == 'id'" disabled class="propertie form-control" ng-model="item[prop]">
					</div>
				</div>
			</li>
		</ul>

		<button ng-click="items.push({id:items.length})" class="btn btn-success">Add</button>
		<div class="float_right">
			<button ng-click="save(api,items)" class="btn btn-primary">Save</button>
			<button ng-click="cancel()" class="btn btn-warning">Cancel</button>
		</div>
		<div style="margin-right:2%;width:20%;" class="float_right">
			<input type="text" class="form-control" size="10" ng-model="new_prop">
			<center><button class="btn btn-info btn-xs" style="margin-top:1%;" ng-click="properties.push(new_prop)">Add propertie</button></center>
		</div>
	</div>
 </accordion-group>
