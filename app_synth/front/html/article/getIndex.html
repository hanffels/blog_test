<header ng-include="'html/header.html'"></header>
<h2>{{title}}</h2>
<div style="height: 350px;">
	<carousel interval="5000">
	  <slide ng-repeat="slide in slides" active="slide.active">
	    <img ng-src="{{slide.image}}" style="margin:auto;">
	    <div class="carousel-caption">
	      <h4>{{slide.title}}</h4>
	      <p>{{slide.text}}</p>
	    </div>
	  </slide>
	</carousel>
</div>

<ul class="list-group">
  <li class="list-group-item" ng-repeat="article in articles">
  	<span class="hour_article badge">{{article.date_hour}}</span>
    <h4 class="content">{{article.title}} : </h4>
    <img src="{{article.image}}" style="float:left;margin-right:2%"class="img_in_art img-rounded">
    <p>{{article.content}}</p>
    <p style="clear:both" class="text- text-right text-muted"><i>Posted by : {{article.username}}</i></p>
  </li>
</ul>
